<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Lists</title>
</head>
<body>
	<h1>Unordered list</h1>
	<div>

		My typical dinner shopping list:
		<ul>
			<li>Milk</li>
			<li>Donuts</li>
			<li>Cookies
				<ul>  <!--making a list within a list -->
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
				</ul>
			</li>
			<li>Pepto Bismol</li>	
		</ul> 
		<!--ul tag defines an ordered lists -->
		<!-- li tag defines a list item-->
	</div>

	<h1>Ordered list</h1>
	<div>

		Oreo cookie eating procedure:
		<ol>
			<li>Open box</li>
			<li>Take out cookie</li>
			<li>Yummy part
				<ol>  <!--making a list within a list -->
					<li>Twist</li>
					<li>Separate</li>
					<li>Lick</li>
				</ol>
			</li>
			<li>Eat!</li>	
		</ol> 
</body>
</html>
