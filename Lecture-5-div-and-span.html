<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div and span elements</title>
</head>
<body>
	<div>*** DIV 1: Some content here ***</div> 
	<!--division; block element; i.e. need to have one line to itself-->
	<div>*** DIV 2: Next line here ***</div>
	<span>*** SPAN 1: Following right after div 2 ***</span>
	<!--span; inline element. Although it is an inline element, div 2 is a block element that needs to have its own line, so span 1 is pushed to the next line.-->
	<div>
		*** DIV 3: Following right after span 1
		<span>*** SPAN 2: Inside div 3***</span>
		Continue content of div 3 ***
		<!-- we can see that the span contacts are added in-line; i.e. the same line-->
	</div>
</body>
</html>
