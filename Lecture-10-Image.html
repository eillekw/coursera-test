<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Displaying Images</title>
</head>
<body>
	<h1>I remember first seeing you</h1>
		<p>
			<!-- image tag is img; source of image is img; specifications of photo dimensions are optional, will be easier to load; alt tag is for people with visual impairment -->
			<img src='Lecture_10_tae.jpg' width="400" height="230" alt="Picture with a quote"> &quot;I remember first seeing you. We skipped the small talk. Straight to what's next, just like that. The only flaw you said was that there's none. Cringe flex but I just liked it.&quot;

			Kim Taeyeon, To. X
		</p>
</body>
</html>
